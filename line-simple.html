 
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <body >
        11111111111111111111
        <div id="container" style="height: 500px;width: 1200px"></div>
 
        <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-nightly@5.1.2-dev.20210512/dist/echarts.min.js"></script>
 
        <script type="text/javascript">
            $(document).ready(function() {  
                var dom = document.getElementById("container");
                var myChart = echarts.init(dom);
                var app = {};

                var option;

                option = {
                    title: {
                        text: '折线图堆叠'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    xAxis: {
                        type: 'category',
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    animation: false, 
                    series: [{
                        data: [150, 230, 224, 218, 135, 147, 260],
                        type: 'line'
                    }]
                };

                if (option && typeof option === 'object') {
                    myChart.setOption(option);
                }
            })
        </script>
    </body>
</html>
